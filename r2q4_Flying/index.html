<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>repl.it</title>
  <link href="index.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="form">
    <div>
      <input type="text" placeholder="First name" id="firstname" />
    </div>
    <div>
      <input type="text" placeholder="Last name" id="lastname" />
    </div>
    <div>
      <label>Ticket Class:</label>
      <input type="radio" class="ticketclass" name="ticketclass" value="first" />First Class
      <input type="radio" class="ticketclass" name="ticketclass" value="business" />Business Class
      <input type="radio" class="ticketclass" name="ticketclass" value="economy" />Economy
    </div>
    <div>
      <label>Options:</label>
      <input type="checkbox" class="options" value="meal" />In-flight Meal
      <input type="checkbox" class="options" value="drinks" />Free-flow drinks
      <input type="checkbox" class="options" value="entertainment" />In-flight entertainment
      <input type="checkbox" class="options" value="luggagespace" />Extra luggage space
    </div>
    <button id="bookingBtn">Place booking</button>
  </div>
  <div id="summary"></div>
  <script src="index.js"></script>
</body>

</html>
